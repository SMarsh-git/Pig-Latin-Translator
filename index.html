<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./img/icon.png" alt="Pig Icon" class="header_icon">
            <h1 class="header_title">Pig Latin Translator</h1>
            <h2>Please enter your text below!</h2>
        </header>
        <textarea id="textInput" rows="12" name="text" class="text-input"></textarea>
        <p class="text-output" id="textOutput">Oink Oink! Your Pig Latin will output in this box!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
